<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="header center"><h1>Calculator</h1></div>
            <div class="display">
                <div class="input-display">
                    <p class="input-container" id="left-operand"><span id="sign"></span></p>
                </div>
                <div class="input-display"><p class="input-container" id="right-operand"></p></div>
            </div>
            <div class="buttons">
                <div class="row">
                    <div class="col"><p class="key">AC</p></div>
                    <div class="col"><p class="key">Del</p></div>
                    <div class="col"><p class="key">^</p></div>
                    <div class="col"><p class="key">/</p></div>
                </div>
                <div class="row">
                    <div class="col"><p class="key">9</p></div>
                    <div class="col"><p class="key">8</p></div>
                    <div class="col"><p class="key">7</p></div>
                    <div class="col"><p class="key">*</p></div>
                </div>
                <div class="row">
                    <div class="col"><p class="key">6</p></div>
                    <div class="col"><p class="key">5</p></div>
                    <div class="col"><p class="key">4</p></div>
                    <div class="col"><p class="key">-</p></div>
                </div>
                <div class="row">
                    <div class="col"><p class="key">3</p></div>
                    <div class="col"><p class="key">2</p></div>
                    <div class="col"><p class="key">1</p></div>
                    <div class="col"><p class="key">+</p></div>
                </div>
                <div class="row">
                    <div class="col"><p class="key">%</p></div>
                    <div class="col"><p class="key">0</p></div>
                    <div class="col"><p class="key">.</p></div>
                    <div class="col"><p class="key highlight">=</p></div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
